<div class="container">
  <div
    class="bg-danger mt-3 p-2 text-center text-white"
    *ngIf="errorMessage != null"
  >
    {{ errorMessage }}
  </div>
  <h2 class="text-center mt-5">Witaj na stronie Wypożyczalni Hulajnóg!</h2>
  <div class="loginWrapper">
    <form novalidate #form="ngForm" (ngSubmit)="authorization(form)">
      <h3 class="text-center">Zaloguj się</h3>
      <div class="form-group">
        <label>Nazwa użytkownika</label>
        <input
          class="form-control"
          name="username"
          [(ngModel)]="username"
          required
        />
      </div>
      <div class="form-group">
        <label>Hasło</label>
        <input
          class="form-control"
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Zaloguj</button>
      </div>
    </form>
    <div class="text-center" *ngIf="!register">
      <h4>Nie masz konta? Zarejestruj się</h4>
      <button
        class="btn btn-primary"
        type="submit"
        (click)="clickRegisterButton()"
      >
        Zarejestruj
      </button>
    </div>

    <form *ngIf="register" #registerForm="ngForm" (ngSubmit)="registration(registerForm)">
      <div class="form-group">
        <h3>Zarejestruj się</h3>
        <label>Nazwa użytkownika</label>
        <input
          class="form-control"
          name="registerUsername"
          [(ngModel)]="registerUsername"
          required
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          class="form-control"
          name="registerEmail"
          [(ngModel)]="registerEmail"
          required
        />
      </div>
      <div class="form-group">
        <label>Hasło</label>
        <input
          class="form-control"
          type="password"
          name="registerPassword"
          [(ngModel)]="registerPassword"
          required
        />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit">Zarejestruj się</button>
      </div>
    </form>
  </div>
  <div
    class="bg-success mt-3 p-2 text-center text-white"
    *ngIf="successMessage != null"
  >
    {{ successMessage }}
  </div>
</div>
