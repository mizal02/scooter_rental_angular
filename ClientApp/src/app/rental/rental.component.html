<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="container">
    <div class="row text-center">
      <div class="col-12 mb-3">
        <h3>{{ title }}</h3>
      </div>
      <div class="col-6">
        <h5>
          {{
            isCompletedFunction() == true
              ? 'Aby oddać kliknij przycisk "Zakończ"'
              : 'Aby wypożyczyć kliknij przycisk "Rozpocznij"'
          }}
        </h5>
      </div>
      <div class="col-6">
        <button class="btn" type="submit" (click)="rent()">
          {{ isCompletedFunction() == true ? "Zakończ" : "Rozpocznij" }}
        </button>
      </div>
    </div>
  </div>
</div>
